<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
        <title>event 처리</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        
        <div id="app">
            <button v-on:click="clickBtn">일반 클릭</button>
            <button v-on:click="clickBtn2(10)">클릭 with 인자 값</button>
            <button v-on:click="clickBtn3">이벤트 인자를 이용해 돔 이벤트 접근</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                methods: {
                    clickBtn: function() {
                        alert('clicked');
                    },
                    clickBtn2: function(num) {
                        alert('clicked ' + num + ' times');
                    },
                    // 이벤트 인자를 정의하면 돔 요소의 이벤트 객체에 접근할 수 있다.
                    clickBtn3: function(event) {
                        console.log(event);
                    }
                }
            });
        </script>
    </body>
</html>
